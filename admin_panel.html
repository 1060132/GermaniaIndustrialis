<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./admin_panel.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <h1 class="main-title">Admin Panel f√ºr GermaniaIndustrialis</h1>
    <div class="playing-fields">
        <div class="first-game">
            <h2>1880-1891</h2>
              <div class="shown"><canvas id="chart" class="admin-chart"></canvas></div>
        </div>
        <div class="second-game">
            <h2>1891-1902</h2>
            <div class="shown"><canvas id="chart-2" class="admin-chart"></canvas></div>
        </div>
        <div class="third-game">
            <h2>1902-1914</h2>
            <div class="shown"><canvas id="chart-3" class="admin-chart"></canvas></div>
        </div>
    </div>
</body>
<script>
        fetch('./first-page.json')
        .then(response => response.json())
        .then(data => {
            const counterData = data.counter;
            const labels = Object.keys(counterData);
            const values = Object.values(counterData);
            
            const ctx = document.getElementById('chart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Counter Data',
                        data: values,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        });
        fetch('./second-page.json')
        .then(response => response.json())
        .then(data => {
            const counterData = data.counter;

                            'rgba(75, 192, 192, 0.2)',
                        ],

                options: {

                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        });
        fetch('./third-page.json')

            const counterData = data.counter;

                            'rgba(75, 192, 192, 0.2)',

                        borderColor: [

</script>

</html>
